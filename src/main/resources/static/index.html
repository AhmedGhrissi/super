<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>ğŸ¢ Machine Monitor</h1>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active" data-page="dashboard">Dashboard</a>
            <a href="#" class="nav-link" data-page="caisses">Caisses</a>
            <a href="#" class="nav-link" data-page="tests">Tests</a>
        </div>
    </nav>

    <main class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement en cours...</p>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page active">
            <div class="header">
                <h2>Tableau de Bord</h2>
                <div class="stats-cards" id="stats-cards"></div>
            </div>

            <div class="content-grid">
                <div class="card">
                    <h3>ğŸ“Š Caisses Actives</h3>
                    <div id="caisses-list" class="list-container"></div>
                </div>

                <div class="card">
                    <h3>ğŸ§ª Tests Actifs</h3>
                    <div id="tests-list" class="list-container"></div>
                </div>
            </div>
        </div>

        <!-- Caisses Page -->
        <div id="caisses-page" class="page">
            <div class="header">
                <h2>Gestion des Caisses</h2>
                <button class="btn btn-primary" onclick="showCreateCaisseModal()">+ Nouvelle Caisse</button>
            </div>
            <div id="caisses-table-container"></div>
        </div>

        <!-- Tests Page -->
        <div id="tests-page" class="page">
            <div class="header">
                <h2>Gestion des Tests</h2>
                <button class="btn btn-primary" onclick="showCreateTestModal()">+ Nouveau Test</button>
            </div>
            <div id="tests-table-container"></div>
        </div>
    </main>

    <!-- Modals -->
    <div id="modals-container"></div>

    <script src="/js/api.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
