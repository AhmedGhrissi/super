spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    hikari:
      maximum-pool-size: 5

  cache:
    type: none

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.example.monitor: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE