global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    environment: 'production'
    application: 'machine-monitor'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'machine-monitor'
    scrape_interval: 30s
    metrics_path: '/monitoring/prometheus'
    static_configs:
      - targets: ['machine-monitor:8080']
    labels:
      service: 'machine-monitor'
      environment: 'production'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []